<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue.js Sample</title>
  <script src = "https://unpkg.com/vue"></script> 
   
    </head>
<body>
 <div id = "app">
    <ul>
        <li v-for="n in evenNumbers">
            {{n}}
        </li>
    </ul>
</div>
</body>

  
  <script>
  
    new Vue({
      el: '#app',
      data : {
          Numbers: [1,2,3,4,5]
      },
      computed: {
          evenNumbers() {
              return this.Numbers.filter(function(number) {
                  return number %2 == 0
              })
          }
      }
    });

 
    
  </script>
</html>
