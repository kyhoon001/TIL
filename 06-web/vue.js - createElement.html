<html>
<head></head>
<body>
    <div id = "app">
    </div>
    <script src = "https://unpkg.com/vue"></script> 

    <script>
      new Vue ({
        el : "#app",
        data : {
          count: 0
         },
       render(createElement) {
         return createElement({
           template: '<div>Hello World' + this.count + '</div>'
         })
       },
       mounted() {
         setInterval(() => {
           this.count++;
         }, 1000)
       }
      })
    </script>
    </body>
</html>

  

    
  </script>
</html>
