<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue.js Sample</title>
  <script src = "https://unpkg.com/vue"></script> 
   
    </head>
<body>
 
    <ul id="example-2">
        <li v-for="item of items"> <!-- item in items나 item of items나 같다 -->
            {{parentMessage}} : {{item.message}}
        </li>

    </ul>
    
</body>

  
  <script>
  
    new Vue({
      el: '#example-2',
      data : {
          parentMessage : 'Parent',
          items: [ 
            {message: 'FOO'},
            {message: "Bar"}
            ]
      }
    });

 
    
  </script>
</html>
