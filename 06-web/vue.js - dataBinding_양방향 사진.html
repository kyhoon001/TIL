<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue.js Sample</title>
  <script src = "https://unpkg.com/vue"></script> 
   
    </head>
<body>
 
  <div id = "app">
  <h1>Hello, {{ name }}</h1>
    <h3><input type="checkbox" v-model="smile"/>Smile PePe</h3>
    <img :src="smile ? feelsgood : feelsbad"/>
  </div>
</body>

  
  <script>
  
    //양방향 연결은 v-model
    //img 파트 띄어쓰기가 중요함.
    new Vue({
      el: '#app',
      data : {
        name : "PePe",
        smile : true,
        feelsgood : "https://vignette.wikia.nocookie.net/animal-jam-meme-squad/images/2/28/Pepe_Dance.gif/revision/latest?cb=20160707013350",
        feelsbad : "https://vignette.wikia.nocookie.net/baldmemes/images/c/cb/Badman.png/revision/latest/scale-to-width-down/350?cb=20160304173519"
      }
    });

 
    
  </script>
</html>
