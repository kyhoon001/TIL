<html>
<head></head>
<body>
    <div id = "app">
        <my-com></my-com>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 

    <script>
     
     var child = {
         data: function() {
             return {
                 count:0
             }
         },
         template: '<div>Hello World {{ count }}</div>',
         mounted: function() {
             setInterval(() => {
                 this.count++;
             }, 1000);
         }
     };


     new Vue({
         el: '#app',
         components: {
             'my-com': child
         }
     })
     
    </script>
    </body>
</html>

  

    
  </script>
