<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue.js Sample</title>
  <script src = "https://unpkg.com/vue"></script> 

 
    </head>
<body>

<div id = "app-7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo = "item">

        </todo-item>
    </ol>
</div>
  
  <script>
  // 컴포넌트 밖에서 데이터를 만들고 이를 props로 전달.
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })


    var app7 = new Vue({
        el: '#app-7',
        data : {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Cheese'},
                {id: 3, text: 'Whatevrer else humans are supposed to eat'}
            ]
        }
    })




  </script>
</html>
