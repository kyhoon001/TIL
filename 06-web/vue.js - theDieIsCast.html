<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue.js Sample</title>
  <script src = "https://unpkg.com/vue"></script> 
   
    </head>
<body>
 
    <div id = "app">
        <button v-on:click="cast">cast</button> <br>
        <img :src="diceFace"></img>
        
    </div>

    <div id="example-2">
<button v-on:click="greet">Greet</button>
<button v-on:click="say('hi')"> Say hi</button>
<button v-on:click="say('what')"> Say what</button>

    </div>

</body>

  
  <script>
  // 항상 주의해야 하는게 얘는 index가 0부터 오는게 아니라 1부터 옴.
   
   const app = new Vue ({
       el : "#app",
       data : {
        num:0,
        dicefaces: ['https://www.wpclipart.com/recreation/games/dice/die_face_1.png',
                    'https://www.wpclipart.com/recreation/games/dice/die_face_2.png',
                    'https://www.wpclipart.com/recreation/games/dice/die_face_3.png',
                    'https://www.wpclipart.com/recreation/games/dice/die_face_4.png',
                    'https://www.wpclipart.com/recreation/games/dice/die_face_5.png',
                    'https://www.wpclipart.com/recreation/games/dice/die_face_6.png'
                    ]
       },
       methods: {
           cast : function() {
               this.num = Math.floor(Math.random() * 6);
           }
       },
       computed: {
           diceFace : function() {
               return this.dicefaces[this.num];
           }
       }
   })

 
   var example2 = new Vue ({
       el: '#example-2',
       data: {
           name: 'Vue.js'
       },
       methods: {
           greet: function(event) {
               alert('Hello' + this.name + '!')
               if(event) {
                   alert(event.target.tagName)
               }
           },
           say: function(message) {
               alert(message)
           }
       }
   })
    
  </script>
</html>
